<!-- Floating Chat Widget -->
<div id="floating-chat-container" class="floating-chat-container">
    <!-- Chat Toggle Button -->
    <div id="chat-toggle-btn" class="chat-toggle-btn" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
        <span id="chat-badge" class="chat-badge" style="display: none;">0</span>
    </div>

    <!-- Chat Window -->
    <div id="chat-window" class="chat-window" style="display: none;">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-header-title">
                <i class="fas fa-headset"></i>
                <span>Live Chat</span>
            </div>
            <div class="chat-header-actions">
                <button id="minimize-chat" onclick="toggleChat()" class="btn-minimal">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="chat-messages">
            <div class="chat-welcome-msg">
                <div class="welcome-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <h4>Selamat datang di Live Chat!</h4>
                <p>Silakan tanyakan ketersediaan produk atau ajukan penawaran. Tim customer service kami siap membantu Anda.</p>
                <div class="connection-status" id="connection-status">
                    <i class="fas fa-spinner fa-spin"></i> Menghubungkan ke chat...
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            <span class="typing-user"></span> sedang mengetik
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Product Tag Preview -->
        <div id="product-tag-preview" class="product-tag-preview" style="display: none;">
            <div class="tagged-product">
                <img id="tagged-product-image" src="" alt="">
                <div class="tagged-product-info">
                    <h5 id="tagged-product-name"></h5>
                    <p id="tagged-product-price"></p>
                </div>
                <button onclick="clearProductTag()" class="clear-tag-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="chat-message-input" 
                    placeholder="Ketik pesan Anda..." 
                    maxlength="2000"
                    onkeypress="handleChatKeyPress(event)"
                    oninput="handleTyping()"
                >
                <button id="send-message-btn" onclick="sendChatMessage()" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="chat-actions">
                <button onclick="showProductSelector()" class="action-btn">
                    <i class="fas fa-tag"></i>
                    Tag Produk
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Product Selector Modal -->
<div id="product-selector-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pilih Produk</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <input type="text" id="product-search" placeholder="Cari produk..." onkeyup="searchProducts()">
                </div>
                <div id="products-list" class="products-list">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
